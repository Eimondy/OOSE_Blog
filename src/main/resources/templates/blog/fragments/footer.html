<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<footer id="footer" class="footer" th:fragment="footer(record)">
    <div class="footer-inner">
        <div>
            <th:block th:if="${record != null and record != ''}">
                <a th:text="${record}" th:href="@{http://www.miitbeian.gov.cn/}"></a>
            </th:block>
        </div>
    </div>
</footer>
</body>
</html>
